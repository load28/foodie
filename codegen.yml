overwrite: true
schema: 'http://127.0.0.1:8080/graphql'
documents: 'src/lib/graphql/**/*.ts'
generates:
  src/lib/graphql/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      skipTypename: false
      useTypeImports: true
      enumsAsTypes: true
      avoidOptionals:
        field: true
        inputValue: false
        object: false
      scalars:
        DateTime: string
